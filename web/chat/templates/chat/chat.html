{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agent Chat</title>
    <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
</head>

<body>
<div id="app">

    <!-- ---------- Sidebar ---------- -->
    <aside id="sidebar">
        <div class="sidebar-section">
            <h3>Agent Status</h3>
            <div class="status-row">
                <span class="status-dot idle"></span>
                <span>Idle</span>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Session</h3>
            <div class="meta">
                <div>Persona: <strong id="active-persona">—</strong></div>
                <div>Tools: <strong id="active-tools">—</strong></div>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>Audio</h3>
            <div class="muted">
                Voice disabled
            </div>
            <!-- Waveform will live here later -->
        </div>
    </aside>

    <!-- ---------- Main Chat ---------- -->
    <div id="chat">
        <h2>Agent Interface</h2>

        <div class="controls">
            <label>
                Persona:
                <select id="persona">
                    {% for p in personas %}
                        <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>
                Tools:
                <select id="tools">
                    {% for t in tool_sets %}
                        <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>
                <input type="checkbox" id="enable_tts">
                Enable TTS
            </label>
        </div>

        <div id="log"></div>

        <div id="input-bar">
            <textarea
                id="input"
                rows="2"
                onkeydown="handleKey(event)"
                placeholder="Type your message…"
            ></textarea>

            <div class="buttons">
                <button class="primary" onclick="send()">Send</button>
                <button onclick="resetChat()">Reset</button>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="{% static 'chat/chat.js' %}"></script>
</body>
</html>
